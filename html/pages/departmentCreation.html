<div id="DepartmentCreationPage" class="page-content">
    <section id="subNavigationBar" class="row">
        <div class="bg-blue text-white py-3 border-right col subNav" :class="selectedSubNavCategory ? subNavItem.id == selectedSubNavCategory.id ? 'selectedAdmin' : '' : ''" v-for="subNavItem in subNavigationCategories" v-on:click="selectedSubNavCategory = subNavItem">
            <div class="text-center">{{subNavItem.name}}</div>
        </div>
    </section>
    <section id="content">
        <template v-if="selectedSubNavCategory ? selectedSubNavCategory.id == 'addDepartment' : ''">
            <div class="px-5">
                <div class="p-5 text-center bg-light" style="margin-top: 58px;">
                    <h1 class="mb-3">Add New Department</h1>
                </div>
                <div class="p-5" style="display: grid; grid-template-columns: repeat(1, 1fr); grid-gap: 10px;">
                    <div id="departmentName" style="grid-area: span 1 / span 1;">
                        <div class="pb-4">
                            <label>Department Name:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" maxlength="50" placeholder="maximum text entry - 50 characters">
                            </div>
                        </div>
                    </div>
                    <div id="admin" style="grid-area: span 1 / span 2;">
                        <div class="pb-4">
                            <div class="btn btn-primary w-100 mt-3" v-on:click="addDepartment();">Add Department</div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </section>
    <div class="toast toast-department-added toast-custom hide" role="alert" data-delay="1500" style="display: flex;text-align: center;align-items: center;justify-content: center;align-content: center;">
        <div>
            <h6>Department has been added successfully</h6>
        </div>
    </div>
</div>
