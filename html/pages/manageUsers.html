<div id="ManageUsersPage" class="page-content">
    <section id="subNavigationBar" class="row">
        <div class="bg-blue text-white py-3 border-right col subNav" :class="selectedSubNavCategory ? subNavItem.id == selectedSubNavCategory.id ? 'selectedAdmin' : '' : ''" v-for="subNavItem in subNavigationCategories" v-on:click="selectedSubNavCategory = subNavItem; initialise();">
            <div class="text-center">{{subNavItem.name}}</div>
        </div>
    </section>
    <section id="content">
        <template v-if="selectedSubNavCategory ? selectedSubNavCategory.id == 'viewUsers' : ''">
            <div class="px-5">
                <template v-if="state == 'viewUsers'">
                    <div class="p-5 text-center bg-light" style="margin-top: 58px;">
                        <h1 class="mb-3">View All Users</h1>
                        <div class="btn btn-outline-dark mb-3" v-on:click="selectedSubNavCategory = subNavigationCategories[1]">Add New User</div>
                        <div class="container">
                            <div class="d-flex justify-content-center">
                                <div class="searchbar input-group mb-3">
                                    <input class="search_input form-control" type="search" placeholder="Enter Username" v-model="search.Input">
                                    <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-divider">
                        <div class="p-divider">
                            <div class="p-divider">
                                <div class="row border-bottom border-light p-3 m-1" v-for="(user, userIndex) in (search.Input ? searchUsersList() : usersList)" :class="selectedUserIndex == userIndex ? 'selected' : null" v-on:click="selectUser(userIndex, user)">
                                    <div class="col-10 p-1" :id="userIndex">
                                        {{user.username}} ({{user.email}})
                                    </div>
                                    <div class="col-2 p-1" v-if="selectedUserIndex == userIndex">
                                        <div class="btn btn-primary" style="width: 100%" v-on:click="editUser();">Edit User</div>
                                    </div>
                                </div>
                                <hr />
                            </div>
                        </div>
                    </div>
                </template>
                <template v-else-if="state == 'editUser'">
                    <section>
                        <div class="pt-5" style="display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 10px;">
                            <div id="username" style="grid-area: span 1 / span 1;">
                                <div class="pb-4">
                                    <label>Username:</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="maximum text entry - 50 characters" maxlength="50" v-model="selectedUser.username">
                                    </div>
                                </div>
                            </div>
                            <div id="email" style="grid-area: span 1 / span 1;">
                                <div class="pb-4">
                                    <label>Email:</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="maximum text entry - 250 characters" maxlength="250" v-model="selectedUser.email">
                                    </div>
                                </div>
                            </div>
                            <div id="admin" style="grid-area: span 1 / span 1;">
                                <div class="pb-4">
                                    <label>Role:</label>
                                    <div class="input-group mb-3">
                                        <select class="custom-select" id="inputGroupSelect01" v-model="selectedUser.role">
                                            <option value="1">Administrator</option>
                                            <option value="0">User</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </section>
                    <section>
                        <h3>User Privileges:</h3>
                        <template>
                            No User Privileges Available
                        </template>
                        <hr>
                    </section>
                    <section>
                        <div style="display: grid; grid-template-columns: repeat(6, 1fr); grid-gap: 10px;">
                            <div id="changePassword" style="grid-area: span 1 / span 6;">
                                <div v-if="password.isNewPassword">
                                    <label>Enter New Password:</label>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" v-model="password.newPassword" placeholder="maximum text entry - 50 characters" maxlength="50">
                                    </div>
                                </div>
                            </div>
                            <div id=" goBack" :style="'grid-area: span 1 / span ' + (password.isNewPassword ? '3' : '2') + ';'">
                                <div>
                                    <div class="btn btn-outline-primary w-100 mt-3" v-on:click="goBack();">Cancel</div>
                                </div>
                            </div>
                            <div id="password" :style="'grid-area: span 1 / span ' + (password.isNewPassword ? '3' : '2') + ';'">
                                <div>
                                    <div class="btn btn-outline-danger w-100 mt-3" v-if="!password.isNewPassword" v-on:click="changePassword();">Change Password</div>
                                    <div class="btn btn-outline-success w-100 mt-3" :class="password.newPassword ? password.newPassword.length == 0 ? 'disabled btn-outline-dark': 'btn-outline-success': 'disabled btn-outline-dark'" v-if="password.isNewPassword" v-on:click="password.newPassword.length == 0 ? null : savePassword();">Save Password</div>
                                </div>
                            </div>
                            <div id="deleteUser" style="grid-area: span 1 / span 2" v-if="!password.isNewPassword">
                                <div>
                                    <div class="btn btn-outline-danger w-100 mt-3" v-on:click="openPopup('deleteUser');">Delete User</div>
                                </div>
                            </div>
                            <div id="saveUser" style="grid-area: span 1 / span 6" v-if="!password.isNewPassword">
                                <div class="pb-4">
                                    <div class="btn btn-lg btn-success w-100 mt-3" v-on:click="updateUserDetails();">Update User Details</div>
                                </div>
                            </div>
                        </div>
                    </section>
                </template>
            </div>
        </template>
        <template v-if="selectedSubNavCategory ? selectedSubNavCategory.id == 'addUser' : ''">
            <div class="px-5">
                <div class="p-5 text-center bg-light" style="margin-top: 58px;">
                    <h1 class="mb-3">Add New User</h1>
                    <div class="btn btn-outline-dark mb-3" v-on:click="selectedSubNavCategory = subNavigationCategories[0]">View All Users</div>
                </div>
                <div class="p-5" style="display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 10px;">
                    <div id="username" style="grid-area: span 1 / span 1;">
                        <div class="pb-4">
                            <label>Username:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="maximum text entry - 50 characters" maxlength="50" v-model="addNewUser.username">
                            </div>
                        </div>
                    </div>
                    <div id="email" style="grid-area: span 1 / span 1;">
                        <div class="pb-4">
                            <label>Email:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="maximum text entry - 250 characters" maxlength="250" v-model="addNewUser.email">
                            </div>
                        </div>
                    </div>
                    <div id="admin" style="grid-area: span 1 / span 1;">
                        <div class="pb-4">
                            <label>Password:</label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="maximum text entry - 50 characters" maxlength="50" v-model="addNewUser.password">
                            </div>
                        </div>
                    </div>
                    <div id="role" style="grid-area: span 1 / span 1;">
                        <div class="pb-4">
                            <label>Role:</label>
                            <div class="input-group mb-3">
                                <select class="custom-select" id="inputGroupSelect01" v-model="addNewUser.role">
                                    <option value="1">Administrator</option>
                                    <option value="0">User</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div style="grid-area: span 1 / span 2;">
                        <div class="pb-4">
                            <div class="btn btn-primary w-100 mt-3" :class="canAddUser ? null : 'disabled'" :disabled="!canAddUser" v-on:click="canAddUser ? addUser() : null;">Add User</div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </section>
    <div class="toast toast-user-added toast-custom hide" role="alert" data-delay="1500" style="display: flex;text-align: center;align-items: center;justify-content: center;align-content: center;">
        <div>
            <h6>User has been added successfully</h6>
        </div>
    </div>
    <div class="modal fade" id="popup-deleteUser" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">Are you sure you want to delete this user?</div>
                    <div class="text-muted text-center">This action is irreversible</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" v-on:click="deleteUser();" data-dismiss="modal">Confirm Deletion</button>
                </div>
            </div>
        </div>
    </div>
</div>
