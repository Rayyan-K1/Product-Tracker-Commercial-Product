<div id="OrderLogPage" class="page-content">
    <section id="subNavigationBar" class="row">
        <div class="bg-blue text-white py-3 border-right col subNav" :class="selectedSubNavCategory ? subNavItem.id == selectedSubNavCategory.id ? 'selectedAdmin' : '' : ''" v-for="subNavItem in subNavigationCategories" v-on:click="selectedSubNavCategory = subNavItem">
            <div class="text-center" v-on:click="subNavItem.id == 'orderLog' ? getAllOrders() : null">{{subNavItem.name}}</div>
        </div>
    </section>
    <template v-if="selectedSubNavCategory ? selectedSubNavCategory.id == 'orderLog' : ''">
        <div class="px-5 pb-5">
            <div class="p-5 text-center bg-light" style="margin-top: 58px;">
                <h1 class="mb-3">Order Log</h1>
            </div>
            <div class="mt-5 p-divider">
                <div class="container mt-4">
                    <div class="d-flex justify-content-center">
                        <div class="searchbar input-group mb-3">
                            <input class="search_input form-control" type="search" name="" placeholder="Search Customer Name" v-model="search.searchInput">
                            <a href="#" class="search_icon" v-on:click="searchOrders()"><i class="fas fa-search"></i></a>
                        </div>
                    </div>
                </div>
                <section class="row">
                    <div class="col-6">
                        <h6 class="py-2 text-danger">Awaiting Dispatch</h6>
                        <template v-if="orderData.length > 0">
                            <div class="card border-danger mb-2" style="max-width: 100%;" v-for="order in search.data.length > 0 ? search.data : orderData" v-if="order.Completed == 'false'">
                                <div class="card-header">#{{order.OrderNumber}}
                                    <div class="float-right">
                                        {{formatDate(order.Timestamp)}}
                                    </div>
                                </div>
                                <div class="card-body text-dark">
                                    <h5 class="card-title">{{order.ProductName}} ({{getCustomerForOrder(order.CustomerID)}}) </h5>
                                    <p class="card-text">{{order.ProductDescription}}</p>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" :style="'width: ' + order.Progress + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{order.Progress}}%</div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="col-6">
                        <h6 class="py-2 text-success">Completed Orders</h6>
                        <template v-if="orderData.length > 0">
                            <div class="card border-success mb-2" style="max-width: 100%;" v-for="order in search.data.length > 0 ? search.data : orderData" v-if="order.Completed == 'true' && !order.Dispatched">
                                <div class="card-header">#{{order.OrderNumber}}</div>
                                <div class="card-body text-dark">
                                    <div class="row">
                                        <div class="col-7">
                                            <h5 class="card-title">{{order.ProductName}} ({{getCustomerForOrder(order.CustomerID)}})</h5>
                                            <p class="card-text">{{order.ProductDescription}}</p>
                                        </div>
                                        <div class="col-5">
                                            <div class="btn btn-primary w-100" v-on:click="openPopup('markAsDispatched', order.ID)">Mark as dispatched</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </section>
            </div>
        </div>
    </template>
    </section>
    <div class="modal fade" id="popup-markAsDispatched" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mark As Dispatched</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">Are you sure you want to mark this order as dispatched?</div>
                    <div class="text-muted text-center">This action is only reversible by a member of management</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" v-on:click="updateOrderState(selectedOrderForUpdatedOrderState);" data-dismiss="modal">Mark As Dispatched</button>
                </div>
            </div>
        </div>
    </div>
